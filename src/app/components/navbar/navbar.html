<mat-toolbar color="primary" class="main-navbar">
  <div class="nav-section align-start">
    <button mat-icon-button [matMenuTriggerFor]="mainMenu">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #mainMenu="matMenu" class="modern-dropdown">
      <div (click)="$event.stopPropagation()" class="menu-content-wrapper">
        <app-list-group-menu></app-list-group-menu>
      </div>
    </mat-menu>
  </div>

  <div class="nav-section align-center">
    <span class="brand-logo" routerLink="/welcome">Notes App</span>
  </div>

  <div class="nav-section align-end">
    @if (userService.user()) {
      <div class="user-info">
        <span class="welcome-text">Welcome, <strong>{{ userService.user()?.username }}</strong></span>
        <button mat-stroked-button color="warn" class="logout-btn" (click)="logout()">
          <mat-icon>logout</mat-icon> Logout
        </button>
      </div>
    } @else {
      <button mat-flat-button color="accent" class="login-btn" routerLink="/login-example">
        <mat-icon>login</mat-icon> Login
      </button>
    }
  </div>
</mat-toolbar>
