<div style="max-width: 750px; margin: 40px auto; font-family: sans-serif; padding: 0 20px;">

  <div *ngIf="!isUpdated; else successTemplate" 
       style="padding: 30px; border: 1px solid #ddd; border-radius: 15px; background: white; box-shadow: 0 5px 20px rgba(0,0,0,0.06);">
    
    <h3 style="text-align: center; color: #1976d2; font-size: 1.6rem; margin-bottom: 25px;">Επεξεργασία Σημείωσης</h3>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div style="margin-bottom: 20px;">
        <label style="display: block; font-weight: bold; font-size: 15px; margin-bottom: 8px;">Τίτλος:</label>
        <input type="text" formControlName="title" 
               style="width: 100%; padding: 14px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1.1rem; outline: none;">
      </div>

      <div style="margin-bottom: 25px;">
        <label style="display: block; font-weight: bold; font-size: 15px; margin-bottom: 8px;">Περιεχόμενο:</label>
        <textarea formControlName="content" rows="12" 
                  style="width: 100%; padding: 14px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1.1rem; line-height: 1.6; resize: vertical; outline: none;"></textarea>
      </div>

      <div style="display: flex; gap: 15px;">
        <button type="submit" [disabled]="form.invalid"
                style="flex: 2; background: #1976d2; color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1.1rem;">
          ΑΠΟΘΗΚΕΥΣΗ
        </button>
        <button type="button" routerLink="/notes-list-example" 
                style="flex: 1; background: #f44336; color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem;">
          ΑΚΥΡΩΣΗ
        </button>
      </div>
    </form>
  </div>

  <ng-template #successTemplate>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 400px; text-align: center; background: white; border-radius: 15px; border: 1px solid #ddd; box-shadow: 0 5px 20px rgba(0,0,0,0.06); padding: 40px;">
      
      <div style="background: #e8f5e9; color: #2e7d32; padding: 20px 40px; border-radius: 12px; margin-bottom: 30px; border: 1px solid #c3e6cb; display: flex; align-items: center; gap: 15px; font-size: 1.2rem; font-weight: 500;">
        <span style="font-size: 1.8rem;">✅</span> Η αποθήκευση ολοκληρώθηκε με επιτυχία!
      </div>

      <button 
        routerLink="/notes-list-example" 
        style="width: 100%; max-width: 300px; padding: 18px; background: #28a745; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 6px 15px rgba(40, 167, 69, 0.3);">
        ΕΠΙΣΤΡΟΦΗ ΣΤΗ ΛΙΣΤΑ
      </button>
    </div>
  </ng-template>

</div>
