<div class="menu-container">
  <div class="list-group menu-list">
    @for (entry of menu; track entry) {
      <a
        class="list-group-item list-group-item-action text-truncate"
        [routerLink]="entry.link"
        routerLinkActive="active"
        >{{entry.text}}</a>
    }
  </div>
</div>
